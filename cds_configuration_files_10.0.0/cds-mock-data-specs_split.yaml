---
HeadNode:
- name: program
  count: 1
  Prefix: CDS
  
  
#Nodes to be included in the data graph.
#Only nodes in the IncludeNodes section will be created.
#Includes nodes in the hierarchy in which they occur in the model.
IncludeNodes:
  study:
    NodeCount: 1
    Prefix: CDS-STUDY
  participant:
    NodeCount: 40
    Prefix: CDS-CASE
  genomic_info:
    NodeCount: 200
    Prefix: CDS-GENO
  diagnosis:
    NodeCount: 40
    Prefix: CDS-DX
  sample:
    NodeCount: 40
    Prefix: CDS-BIOS
  file:
    NodeCount: 200
    Prefix: CDS-FILE
  image:
    NodeCount: 200
    Prefix: CDS-IMAGE
  
