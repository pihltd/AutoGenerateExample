#Relationship specifications. For example: how many studies per program; how many cases per studies.
# This also includes specifications on how these node counts should be generated.
# 1. SrcNodeCount: fixed, indicates that the parent_id will be evenly distributed
# 2. SrcNodeCount: random, indicates that the parent_id will be randomly distributed
# 3. All relationships among the included nodes will automatically be created.
# 4. Do not specify relationships between nodes of the same type, e.g between two samples, two visits etc.

RelationshipSpecs:
  program:
    study:
      SrcNodeCount: fixed
  study:
    participant:
      SrcNodeCount: fixed
    file:
      SrcNodeCount: fixed
    pdx:
      SrcNodeCount: fixed
    consent_group:
      SrcNodeCount: fixed
    investigator:
      SrcNodeCount: fixed
  consent_group:
    participant:
      SrcNodeCount: fixed
  participant:
    diagnosis:
      SrcNodeCount: fixed
    sample:
      SrcNodeCount: fixed
    file:
      SrcNodeCount: fixed
    treatment:
      SrcNodeCount: fixed
  pdx:
    sample:
      SrcNodeCount: fixed
  sample:
    file:
      SrcNodeCount: random
  file:
    genomic_info:
      SrcNodeCount: fixed
    image:
      SrcNodeCount: fixed
    proteomic:
      SrcNodeCount: fixed
  image:
    MultiplexMicroscopy:
      SrcNodeCount: fixed
    NonDICOMCTimages:
      SrcNodeCount: fixed
    NonDICOMpathologyImages:
      SrcNodeCount: fixed
    NonDICOMMRimages:
