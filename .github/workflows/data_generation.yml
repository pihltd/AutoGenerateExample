name: DataGen
on:
  push: 
    branches: [main]
#env:
#  reponame: 'AutoGenerateExample'
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout data generator
        uses: actions/checkout@main
        with:
          repository: CBIIT/bento-data-generator
          path: ./bento-data-generator
          #run: python -m pip3 install -r ./bento-data-generator/requirements.txt
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r ./bento-data-generator/requirements.txt
      - name: Checkout bento common
        uses: actions/checkout@master
        with:
          repository: CBIIT/bento-common
          path: ./bento-data-generator/bento
      - name: Checkout data model
        uses: actions/checkout@main
        with:
          repository: pihltd/AutoGenerateExample
          path: ./AutoGenerateExample
      - name: Run data generator
        run: python ./bento-data-generator/bento-synthetic-data-generator.py ./AutoGenerateExample/configs/datagen_config_1.yml
      #- name: Generate Pull request
      # https://stackoverflow.com/questions/68057744/create-pull-request-with-github-action
      #  run: gh pr create -H
      - name: List output dir
        run: ls ./AutoGenerateExample/loadsheets/
      - name: List working dir
        run: ls
      - name: Commit and push
        uses: actions/checkout@main
      # https://stackoverflow.com/questions/57921401/push-to-origin-from-github-action/58393457#58393457
      - run: |
          ls
          git config --global user.name 'Todd Pihl'
          git config --global user.email 'todd.pihl@nih.gov'
          git commit -m "Auto Data Generation" 
          git push
        working-directory: ./AutoGenerateExample